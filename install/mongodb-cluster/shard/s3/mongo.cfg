sharding:
  clusterRole: shardsvr
replication:
  replSetName: shardReplicaSet3
net:
  bindIp: 127.0.0.1
  port: 27013
storage:
  dbPath: "D:/new/sjzt/mongodb-cluster/shard/s3/data"
  engine: wiredTiger
  journal:
    enabled: true
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 3
systemLog:
  destination: file
  path: "D:/new/sjzt/mongodb-cluster/shard/s3/log/mongod.log"
  logAppend: false
processManagement:
#  fork: true
  pidFilePath: "D:/new/sjzt/mongodb-cluster/shard/s3/log/mongod.pid"
setParameter:
  transactionLifetimeLimitSeconds: 10800
security:
  keyFile: "D:/new/sjzt/mongodb-cluster/keyFile.file"
  authorization: enabled
