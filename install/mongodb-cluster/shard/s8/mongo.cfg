sharding:
  clusterRole: shardsvr
replication:
  replSetName: shardReplicaSet8
net:
  bindIp: 127.0.0.1
  port: 27018
storage:
  dbPath: "D:/new/sjzt/mongodb-cluster/shard/s8/data"
  engine: wiredTiger
  journal:
    enabled: true
  directoryPerDB: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
systemLog:
  destination: file
  path: "D:/new/sjzt/mongodb-cluster/shard/s8/log/mongod.log"
  logAppend: false
processManagement:
  pidFilePath: "D:/new/sjzt/mongodb-cluster/shard/s8/log/mongod.pid"
setParameter:
  transactionLifetimeLimitSeconds: 180
